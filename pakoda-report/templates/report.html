<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{TITLE}} - Generated at {{TIMESTAMP}}</title>
    <link rel="stylesheet" href="assets/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-900 text-white font-inter">
    <div id="app" class="min-h-screen">
        <!-- Header -->
        <header class="bg-gradient-to-r from-purple-900 via-blue-900 to-indigo-900 shadow-xl">
            <div class="container mx-auto px-6 py-8">
                <div class="flex items-center justify-between">
                    <div class="flex items-center space-x-4">
                        <div class="w-12 h-12 bg-gradient-to-r from-orange-400 to-pink-400 rounded-xl flex items-center justify-center text-2xl">
                            ðŸ¥Ÿ
                        </div>
                        <div>
                            <h1 class="text-3xl font-bold text-white">Pakoda Test Report</h1>
                            <p class="text-blue-200 mt-1">Generated at {{TIMESTAMP}}</p>
                        </div>
                    </div>
                    <div class="flex items-center space-x-4">
                        <button id="theme-toggle" class="p-2 rounded-lg bg-white/10 hover:bg-white/20 transition-colors">
                            <i class="fas fa-sun text-yellow-400"></i>
                        </button>
                        <button id="export-btn" class="px-4 py-2 bg-gradient-to-r from-green-500 to-emerald-500 rounded-lg hover:from-green-600 hover:to-emerald-600 transition-all duration-200 flex items-center space-x-2">
                            <i class="fas fa-download"></i>
                            <span>Export</span>
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Summary Cards -->
        <section class="container mx-auto px-6 py-8">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5 gap-6 mb-8">
                <div class="summary-card bg-gradient-to-br from-blue-500 to-blue-600 rounded-xl p-6 text-white">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-blue-100 text-sm font-medium">Total Tests</p>
                            <p class="text-3xl font-bold" id="total-tests">0</p>
                        </div>
                        <div class="w-12 h-12 bg-white/20 rounded-lg flex items-center justify-center">
                            <i class="fas fa-list-check text-xl"></i>
                        </div>
                    </div>
                </div>

                <div class="summary-card bg-gradient-to-br from-green-500 to-green-600 rounded-xl p-6 text-white">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-green-100 text-sm font-medium">Passed</p>
                            <p class="text-3xl font-bold" id="passed-tests">0</p>
                        </div>
                        <div class="w-12 h-12 bg-white/20 rounded-lg flex items-center justify-center">
                            <i class="fas fa-check text-xl"></i>
                        </div>
                    </div>
                </div>

                <div class="summary-card bg-gradient-to-br from-red-500 to-red-600 rounded-xl p-6 text-white">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-red-100 text-sm font-medium">Failed</p>
                            <p class="text-3xl font-bold" id="failed-tests">0</p>
                        </div>
                        <div class="w-12 h-12 bg-white/20 rounded-lg flex items-center justify-center">
                            <i class="fas fa-times text-xl"></i>
                        </div>
                    </div>
                </div>

                <div class="summary-card bg-gradient-to-br from-yellow-500 to-yellow-600 rounded-xl p-6 text-white">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-yellow-100 text-sm font-medium">Skipped</p>
                            <p class="text-3xl font-bold" id="skipped-tests">0</p>
                        </div>
                        <div class="w-12 h-12 bg-white/20 rounded-lg flex items-center justify-center">
                            <i class="fas fa-forward text-xl"></i>
                        </div>
                    </div>
                </div>

                <div class="summary-card bg-gradient-to-br from-purple-500 to-purple-600 rounded-xl p-6 text-white">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-purple-100 text-sm font-medium">Pass Rate</p>
                            <p class="text-3xl font-bold" id="pass-rate">0%</p>
                        </div>
                        <div class="w-12 h-12 bg-white/20 rounded-lg flex items-center justify-center">
                            <i class="fas fa-chart-line text-xl"></i>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Progress Bar -->
        <section class="container mx-auto px-6 mb-8">
            <div class="bg-gray-800 rounded-xl p-6">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="text-lg font-semibold">Test Progress</h3>
                    <span class="text-sm text-gray-400" id="duration">Duration: 0ms</span>
                </div>
                <div class="w-full bg-gray-700 rounded-full h-3 overflow-hidden">
                    <div class="h-full bg-gradient-to-r from-green-500 to-blue-500 rounded-full transition-all duration-1000 ease-out" id="progress-bar" style="width: 0%"></div>
                </div>
            </div>
        </section>

        <!-- Filters -->
        <section class="container mx-auto px-6 mb-8">
            <div class="bg-gray-800 rounded-xl p-6">
                <div class="flex flex-wrap items-center gap-4">
                    <h3 class="text-lg font-semibold">Filters</h3>
                    <div class="flex flex-wrap gap-2">
                        <button class="filter-btn active" data-filter="all">All</button>
                        <button class="filter-btn" data-filter="passed">Passed</button>
                        <button class="filter-btn" data-filter="failed">Failed</button>
                        <button class="filter-btn" data-filter="skipped">Skipped</button>
                    </div>
                    <div class="flex items-center space-x-2 ml-auto">
                        <input type="text" id="search-input" placeholder="Search tests..." class="px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <button id="search-btn" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded-lg transition-colors">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <!-- Test Results -->
        <section class="container mx-auto px-6 pb-8">
            <div class="bg-gray-800 rounded-xl overflow-hidden">
                <div class="p-6 border-b border-gray-700">
                    <h3 class="text-xl font-semibold">Test Results</h3>
                </div>
                <div id="test-results" class="divide-y divide-gray-700">
                    <!-- Test items will be inserted here -->
                </div>
            </div>
        </section>
    </div>

    <!-- Loading overlay -->
    <div id="loading" class="fixed inset-0 bg-gray-900 flex items-center justify-center z-50">
        <div class="text-center">
            <div class="w-16 h-16 border-4 border-blue-500 border-t-transparent rounded-full animate-spin mb-4"></div>
            <p class="text-white text-lg">Loading Pakoda Report...</p>
        </div>
    </div>

    <script>
        window.reportData = {{REPORT_DATA}};
    </script>
    <script src="assets/app.js"></script>
</body>
</html>
